name: Hourly check

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */3 * * *' # Run once at 0:00 every day

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v4 # checkout the repository content to github runner

      - name: git pull
        run: git pull # pull the latest changes from the repository
        
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.7' # install the python version needed
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_hourly_check.txt
          
      - name: hourly check
        env:
            BASWAP_EMAIL: ${{ secrets.BASWAP_EMAIL }}
            BASWAP_EMAIL_PWD: ${{ secrets.BASWAP_EMAIL_PWD }}
        run: python hourly_check.py
